<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Likheet Shetty's Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Likheet Shetty - Admin</h1>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="#" onclick="adminLogout()">Logout</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Login Form -->
            <section id="loginForm" class="admin-section">
                <h2>Admin Login</h2>
                <form onsubmit="adminLogin(event)" class="admin-form">
                    <div class="form-group">
                        <label for="adminPassword">Password:</label>
                        <input type="password" id="adminPassword" required>
                    </div>
                    <div class="admin-actions">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <div id="loginMessage" class="message"></div>
                </form>
                <p style="margin-top: 1rem; color: #666; font-size: 0.9rem;">
                    Default password: <code>admin123</code>
                </p>
            </section>

            <!-- Admin Content -->
            <div id="adminContent" style="display: none;">
                <!-- Dashboard -->
                <section class="admin-section">
                    <h2>Dashboard</h2>
                    <div class="dashboard-stats">
                        <div class="stat-card">
                            <h3>Blog Posts</h3>
                            <span id="postsCount" class="stat-number">0</span>
                        </div>
                        <div class="stat-card">
                            <h3>Subscribers</h3>
                            <span id="subscribersCount" class="stat-number">0</span>
                        </div>
                    </div>
                </section>

                <!-- Create New Post -->
                <section class="admin-section">
                    <h2>Create New Post</h2>
                    <form id="postForm" onsubmit="createPost(event)" class="admin-form">
                        <div class="form-group">
                            <label for="postTitle">Title *:</label>
                            <input type="text" id="postTitle" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="postImage">Featured Image URL (optional):</label>
                            <input type="url" id="postImage" placeholder="https://example.com/image.jpg">
                        </div>
                        
                        <div class="form-group">
                            <label for="postContent">Content *:</label>
                            <textarea id="postContent" required placeholder="Write your blog post content here..."></textarea>
                        </div>
                        
                        <div class="admin-actions">
                            <button type="submit" class="btn btn-success">Publish Post</button>
                        </div>
                        <div id="postMessage" class="message"></div>
                    </form>
                </section>

                <!-- Manage Posts -->
                <section class="admin-section">
                    <h2>Manage Posts</h2>
                    <div id="postsList" class="posts-management">
                        <!-- Posts will be loaded here -->
                    </div>
                </section>

                <!-- Subscribers -->
                <section class="admin-section">
                    <h2>Subscribers</h2>
                    <div id="subscribersList" class="subscribers-list">
                        <!-- Subscribers will be loaded here -->
                    </div>
                </section>
                
                <div id="adminMessage" class="message"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Likheet Shetty. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Initialize admin page
        document.addEventListener('DOMContentLoaded', function() {
            checkAdminAuth();
        });
    </script>
    
    <style>
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-card h3 {
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .admin-post-item {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-post-item h4 {
            margin: 0;
            color: #2c3e50;
        }
        
        .admin-post-item p {
            margin: 0.5rem 0 0 0;
            color: #666;
            font-size: 0.9rem;
        }
        
        .subscriber-item {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 0.5rem;
        }
        
        .subscriber-item span {
            color: #2c3e50;
            font-weight: 500;
        }
    </style>
</body>
</html>
