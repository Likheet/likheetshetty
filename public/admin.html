<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Likheet's Blog</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">Likheet Shetty - Admin</div>
            <nav class="nav">
                <a href="/">Back to Blog</a>
            </nav>
        </header>
        <main class="main-content">
            <section class="admin-section">
                <h2>Create New Post</h2>
                <form id="post-form" class="admin-form">
                    <div class="form-group">
                        <label for="post-title">Title</label>
                        <input type="text" id="post-title" required>
                    </div>
                    <div class="form-group">
                        <label for="post-excerpt">Excerpt</label>
                        <textarea id="post-excerpt" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="post-content">Content</label>
                        <textarea id="post-content" rows="10" required></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Publish Post</button>
                </form>
                <div id="admin-message" class="message" style="display: none;"></div>
            </section>
            <section class="admin-section">
                <h2>Manage Posts</h2>
                <div id="admin-posts-list"></div>
            </section>
        </main>
        <footer class="footer">
            <p>&copy; 2023 Likheet Shetty. All rights reserved.</p>
        </footer>
    </div>
    <script src="js/admin.js"></script>
</body>
</html>
