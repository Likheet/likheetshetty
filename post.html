<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Likheet Shetty's Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Likheet Shetty</h1>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="admin.html">Admin</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Post content will be loaded here by JavaScript -->
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Likheet Shetty. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    
    <style>
        .post-full {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .post-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .post-header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .post-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin: 2rem 0;
        }
        
        .post-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #333;
        }
        
        .post-content p {
            margin-bottom: 1.5rem;
        }
        
        .post-footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid #f0f0f0;
        }
        
        @media (max-width: 768px) {
            .post-header h1 {
                font-size: 2rem;
            }
            
            .post-full {
                padding: 1rem;
            }
        }
    </style>
</body>
</html>
